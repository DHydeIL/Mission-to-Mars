<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    
</head>
<body style="background-color: #52545A;">
    <div class="container" style="background-color: #979AA4;">
        <div class="jumbotron text-center" style="background-color: #616676;">
            <h1 style="color:#0d1720">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                  role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12 col-xs-18">
                <div class="media">
                    <div class="media-body" font-family="'Montserrat', sans-serif;">
                        <h2>Latest Mars News</h2> 
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.news_paragraph }}</p> 
            
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8 col-xs-12">
              <h2>Featured Mars Image</h2>
              <img
                src="{{mars.featured_image }}"
                class="img-responsive"
                alt="Responsive image"
              />
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4 col-xs-6">
                <div class="row" id="mars-facts">
                    <h2 class="center-block">Mars Facts</h2>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>

        <!-- Section for Mars Hemispheres -->
        <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
